<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"> -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> -->
    <title>Responsive Image Slider</title>
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            <button id="prev-slide" class="slide-button material-symbols-rounded"><i class='bx bx-chevron-left'></i></button>
            <div class="image-list">
                <img src="img/photo1.jpg" alt="" class="image-item">
                <img src="img/photo2.jpg" alt="" class="image-item">
                <img src="img/photo3.jpg" alt="" class="image-item">
                <img src="img/photo4.jpg" alt="" class="image-item">
                <img src="img/photo5.jpg" alt="" class="image-item">
                <img src="img/photo6.jpg" alt="" class="image-item">
                <img src="img/photo7.png" alt="" class="image-item">
                <img src="img/nagetsi3.jpg" alt="" class="image-item">
                <img src="img/nagetsi4.webp" alt="" class="image-item">
                <img src="img/photo3.jpg" alt="" class="image-item">
            </div>
            <button id="next-slide" class="slide-button material-symbols-rounded"><i class='bx bx-chevron-right'></i></button>
        </div>
        <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
